<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
</head>
<body>
    <!-- these are the heading used in html -->
    <h1>Heading 1</h1>
    <h2>heading 2</h2>
    <h3>heading 3</h3>
    <h4>heading 4</h4>
    <h5>heading 5</h5>
    <h6>heading 6</h6>

    <!-- paragraph -->
    <p>This is a paragraph</p>
    
    <!-- anchor tag is used for links -->
    <a href="https://www.w3schools.com/html/html_examples.asp">These are Html Examples</a>

    <!-- image tag -->
    <img src="images/webdev.jpeg" alt="web dev image" width="104">
 
    <!-- button tag -->
    <p>Click the button:</p>
    <button>click here</button>

    <!-- list -->
    <h2>Ordered list:</h2>
    <ol>
        <li>tea</li>
        <li>coffee</li>
        <li>Juice</li>
    </ol>
    <h2>Unordered list:</h2>
    <ul>
        <li>tea</li>
        <li>coffee</li>
        <li>milk</li>
    </ul>
</body>
</html>
